<div class="userCard" ng-show="user.data">
  <div style="margin-bottom:10px;">
    <div style="float:right; margin-bottom:20px;">
      <span class="venus label" ng-show="user.data.type == 3">FREE</span>
      <span class="venus label" ng-show="user.data.type == 2">PRO</span>
      <span class="venus label" ng-show="user.data.type == 1">ADMIN</span>
    </div>
    <img class="userPhoto" ng-src="{{user.photoUrl}}" alt="">
    <p>
      {{user.data.name}} {{user.data.lastname}}
    </p>
    <p>id: {{user.id}}</p>
    <p ng-show="user.token">user-token: {{user.token}}</p>
    <p><a href="mailto:{{user.data.email}}">{{user.data.email}}</a></p>
    <a class="venus" href="https://facebook.com/{{user.data.fbUserId}}" target="_blank" ng-show="user.data.fbUserId">Facebook profile</a>
  </div>
</div>
