<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/venus/dist/styles/venus.css" />
    <link rel="stylesheet" href="bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.css" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/ingresse-websdk/directives/ingresse-emulator.css" />
    <link rel="stylesheet" href="bower_components/ingresse-websdk/directives/ingresse-login.css" />
  </head>
  <body ng-app="ingresseEmulatorApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ingresse-login></div>
    <div venus-activity-indicator/></div>
    <div class="venus header">
      <div class="venus container">
        <div class="venus row">
          <div class="venus column three left">
            <h2>Emulador API</h2>
          </div>
          <div class="venus column">
            <nav class="menu">
              <ul>
                <li><a class="venus" href="#/event">Evento</a></li>
                <li><a class="venus" href="#/ticket">Ingresso</a></li>
                <li><a class="venus" href="#/user">Usuário</a></li>
                <li><a class="venus" href="#/transaction">Transação</a></li>
                <li><a class="venus" href="#/sale">Venda</a></li>
                <li><a class="venus" href="#/report">Report</a></li>
                <li><a class="venus" href="#/error">Erro</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="venus container transmute-grid" style="margin-top: 40px;">
        <div class="venus row">
            <div class="venus column eight">
                <form class="venus">
                    <label>Domain</label>
                    <input type="text" ng-model="domain" ng-change="setHost(domain)" />
                    <label>Public Key</label>
                    <input type="text" ng-model="publicKey" ng-change="setPublicKey(publicKey)"/>
                    <label for="">Private Key</label>
                    <input type="text" ng-model="privateKey" ng-change="setPrivateKey(privateKey)">
                </form>

                <div ingresse-user user="user" request-token="user.token"></div>
                <a href="" class="venus button" ng-click="login()" ng-hide="user.token">Login</a>
                <a href="" class="venus button" ng-click="logout()" ng-show="user.token">Logout</a>
            </div>
        </div>

        <div ng-view=""></div>
    </div>

    <script src="bower_components/crypto-js/rollups/hmac-sha1.js"></script>
    <script src="bower_components/crypto-js/components/enc-base64-min.js"></script>
    <script src="bower_components/pagar-me/index.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/venus/dist/venus.js"></script>
    <script src="bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.js"></script>

    <script src="bower_components/ingresse-websdk/services/IngresseAPI.Preferences.js"></script>
    <script src="bower_components/ingresse-websdk/services/IngresseAPI.UserService.js"></script>
    <script src="bower_components/ingresse-websdk/services/IngresseAPI.EventService.js"></script>
    <script src="bower_components/ingresse-websdk/services/IngresseAPI.Freepass.js"></script>
    <script src="bower_components/ingresse-websdk/services/IngresseAPI.js"></script>
    <script src="bower_components/ingresse-websdk/directives/ingresse-login.js"></script>
    <script src="bower_components/ingresse-websdk/directives/ingresse-user.js"></script>
    <script src="bower_components/ingresse-websdk/directives/ingresse-emulator.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/emulator.js"></script>
</body>
</html>
