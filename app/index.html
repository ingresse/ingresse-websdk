<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.css" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="directives/ingresse-login.css" />
    <link rel="stylesheet" href="bower_components/venus/dist/styles/venus.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="directives/ingresse-emulator.css" />
  </head>
  <body ng-app="ingresseEmulatorApp">

    <div ingresse-login></div>

    <div layout="column" layout-fill>

        <md-sidenav layout-fill class="md-sidenav-left md-whiteframe-z2" md-component-id="left">

            <div ng-controller="SidenavController">

                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Settings</h1>
                </md-toolbar>

                <md-button class="md-button" ng-click="login()" ng-hide="user.id">Login</md-button>

                <md-list class="fixedRows" ng-show="user.data.name">

                    <md-list-item class="md-2-line contact-item">

                        <img ng-src="{{user.photo}}" class="md-avatar" alt="{{user.data.name}}" />
                        <div class="md-list-item-text compact">
                            <h3>{{user.data.name}} {{user.data.lastname}}</h3>
                            <p>{{user.data.mail}}</p>
                            <p>{{user.id}}</p>
                            <p>
                                <span ng-show="user.data.type === '1'">Admin</span>
                                <span ng-show="user.data.type === '2'">Pro</span>
                                <span ng-show="user.data.type === '3'">Free</span>
                            </p>
                        </div>

                    </md-list-item>

                </md-list>

                <md-button class="md-button md-warn" ng-click="logout()" ng-show="user.id">Logout</md-button>

                <md-divider></md-divider>

                <md-content layout-padding>
                    <md-input-container>
                        <label>Domain</label>
                        <input type="text" ng-model="domain" ng-change="setHost(domain)"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Public Key</label>
                        <input type="text" ng-model="publicKey" ng-blur="updatePublicKey(publicKey)"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Private Key</label>
                        <input type="text" ng-model="privateKey" ng-blur="updatePrivateKey(privateKey)"/>
                    </md-input-container>
                </md-content>

            </div>
        </md-sidenav>

        <md-toolbar ng-controller="HeaderController">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                    <md-icon md-svg-icon="styles/images/icons/ic_settings_48px.svg"></md-icon>
                </md-button>
                <h2>
                    <span>Ingresse API</span>
                </h2>
                <span flex></span>
                <md-button class="md-button" aria-label="Evento" href="#/event">Event</md-button>
                <md-button class="md-button" aria-label="User" href="#/user">User</md-button>
                <md-button class="md-button" aria-label="Sale" href="#/sale">Sale</md-button>
                <!-- <md-button class="md-button" aria-label="Error" href="#/error">Error</md-button>
                <md-button class="md-button" aria-label="Sale" href="#/sale">Sale</md-button> -->
            </div>
        </md-toolbar>
        <div layout-sm"column" layout-md="column" layout-gt-md="row" ng-view=""></div>

    </div>

    <script src="bower_components/crypto-js/rollups/hmac-sha1.js"></script>
    <script src="bower_components/crypto-js/components/enc-base64-min.js"></script>
    <script src="bower_components/pagar-me/index.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/ng-json-explorer/src/gd-ui-jsonexplorer.js"></script>
    <script src="bower_components/venus/dist/venus.js"></script>

    <script src="scripts/IngresseAPI.Preferences.js"></script>
    <script src="scripts/IngresseAPI.UserService.js"></script>
    <script src="scripts/IngresseAPI.EventService.js"></script>
    <script src="scripts/IngresseAPI.Freepass.js"></script>
    <script src="scripts/IngresseAPI.ErrorInterceptor.js"></script>
    <script src="scripts/IngresseAPI.js"></script>
    <script src="directives/ingresse-login.js"></script>
    <script src="directives/ingresse-user.js"></script>
    <script src="directives/ingresse-emulator.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/SidenavController.js"></script>
    <script src="scripts/HeaderController.js"></script>
    <script src="scripts/EventController.js"></script>
    <script src="scripts/UserController.js"></script>
    <script src="scripts/ErrorController.js"></script>
    <script src="scripts/SaleController.js"></script>
    <script src="directives/query-directive.js"></script>
</body>
</html>
