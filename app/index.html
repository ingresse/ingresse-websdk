  <body ng-app="ingresseEmulatorApp">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div ingresse-login></div>
    <!-- <div venus-activity-indicator/></div> -->
    <div layout="column" layout-fill>
        <md-sidenav layout-fill class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
            <div ng-controller="SidenavController">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Settings</h1>
                </md-toolbar>
                <md-content layout-padding>
                    <md-input-container>
                        <label>Domain</label>
                        <input type="text" ng-model="domain"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Public Key</label>
                        <input type="text" ng-model="publicKey"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Private Key</label>
                        <input type="text" ng-model="privateKey"/>
                    </md-input-container>
                </md-content>
                <md-card flex="33">
                    <md-card-content>
                        <h2 class="md-title">Login</h2>
                        <md-input-container>
                            <label>User token</label>
                            <input type="text" ng-model="user.token" disabled/>
                        </md-input-container>
                        <md-list class="fixedRows" ng-show="user.data.name">
                            <md-subheader class="md-no-sticky">User</md-subheader>
                            <md-list-item class="md-2-line contact-item">
                                <img ng-src="{{user.photo}}" class="md-avatar" alt="{{user.data.name}}" />
                                <div class="md-list-item-text compact">
                                    <h3>{{user.data.name}}</h3>
                                    <p>{{user.data.mail}}</p>
                                    <p>
                                        <span ng-show="user.data.type === '1'">Admin</span>
                                        <span ng-show="user.data.type === '2'">Pro</span>
                                        <span ng-show="user.data.type === '3'">Free</span>
                                    </p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-card-content>
                    <div class="md-actions" layout="row" layout-align="end center">
                        <md-button class="md-raised" ng-click="login()" ng-hide="user.token">Login</md-button>
                        <md-button class="md-raised md-warn" ng-click="logout()" ng-show="user.token">Logout</md-button>
                    </div>
                </md-card>
            </div>
        </md-sidenav>
        <md-toolbar ng-controller="SidenavController">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                    <md-icon md-svg-icon="styles/images/icons/ic_settings_48px.svg"></md-icon>
                </md-button>
                <h2>
                    <span>Ingresse API</span>
                </h2>
                <span flex></span>
                <md-button class="md-button" aria-label="Evento" href="#/event">Event</md-button>
            </div>
        </md-toolbar>
        <div ng-view=""></div>
    </div>
